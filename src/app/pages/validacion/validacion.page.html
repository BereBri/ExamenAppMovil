<app-header></app-header>
<ion-content>
  <ion-item>
    <ion-label position="floating">Ingrese su edad</ion-label>
    <ion-input type="number" [(ngModel)]="edad"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="validarEdad()">Validar Edad</ion-button>

  <ion-item *ngIf="resultadoValidacion">
    <ion-label> {{ resultadoValidacion }} </ion-label>
  </ion-item>
</ion-content>
